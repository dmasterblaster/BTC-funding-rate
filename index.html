<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bitcoin Funding Rate</title>

  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:#ffffff;
      color:#111;
    }
    #wrap{
      width:100vw;
      height:100vh;
      display:flex;
      flex-direction:column;
    }
    #chart{
      flex:1;
      width:100%;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="chart"></div>
  </div>

<script>
function toNum(x){
  const n = Number(x);
  return Number.isFinite(n) ? n : null;
}

function pick(obj, keys){
  for (const k of keys){
    if (obj && Object.prototype.hasOwnProperty.call(obj, k)) return obj[k];
  }
  return undefined;
}

async function loadChart(){
  try{
    // IMPORTANT: relative path for GitHub Pages project sites
    const res = await fetch("data/fr-average.json", { cache: "no-store" });
    if (!res.ok) throw new Error(`Fetch failed: ${res.status}`);

    const rows = await res.json();
    if (!Array.isArray(rows) || rows.length === 0){
      throw new Error("JSON is empty or not an array.");
    }

    const fundingKeys = ["funding_rate", "fundingRate", "funding", "fr", "value"];
    const priceKeys   = ["price", "Price", "btc_price", "price_usd", "usd_price"];

    const dates = [];
    const fr = [];
    const price = [];

    let priceCount = 0;

    for (const r of rows){
      const d = pick(r, ["date", "Date"]);
      const fRaw = pick(r, fundingKeys);
      const pRaw = pick(r, priceKeys);

      const f = toNum(fRaw);
      const p = toNum(pRaw);

      if (!d || f === null) continue;

      dates.push(String(d));
      fr.push(f);
      price.push(p);

      if (p !== null) priceCount++;
    }

    if (dates.length === 0){
      throw new Error("No valid datapoints after parsing.");
    }

    // Auto-detect funding units
    const absVals = fr.map(v => Math.abs(v)).filter(v => Number.isFinite(v)).sort((a,b)=>a-b);
    const medianAbs = absVals.length ? absVals[Math.floor(absVals.length/2)] : 0;
    const frFixed = medianAbs > 0.5 ? fr.map(v => v / 100) : fr;

    const barColors = frFixed.map(v => v >= 0 ? "#1a7f37" : "#cf222e");

    const traces = [{
      x: dates,
      y: frFixed,
      type: "bar",
      name: "Funding Rate",
      marker: { color: barColors },
      yaxis: "y",
      hovertemplate: "Funding: %{y:.4%}<br>%{x}<extra></extra>"
    }];

    if (priceCount > 0){
      traces.push({
        x: dates,
        y: price,
        type: "scatter",
        mode: "lines",
        name: "BTC Price (USD)",
        yaxis: "y2",
        line: { width: 2, color: "#111111" },
        connectgaps: true,
        hovertemplate: "Price: $%{y:,.0f}<br>%{x}<extra></extra>"
      });
    }

    const layout = {
      bargap: 0.05,
      paper_bgcolor: "#ffffff",
      plot_bgcolor: "#ffffff",
      margin: { l: 80, r: 80, t: 30, b: 60 },
      xaxis: {
        type: "date",
        showgrid: false
      },
      yaxis: {
        title: "Funding Rate",
        tickformat: ".2%",
        zeroline: true,
        zerolinecolor: "#ddd",
        showgrid: true,
        gridcolor: "#eee"
      },
      yaxis2: {
        title: "Price (USD)",
        overlaying: "y",
        side: "right",
        type: "log",
        tickprefix: "$",
        tickformat: ",",
        showgrid: false
      },
      legend: {
        orientation: "h",
        x: 0.02,
        y: 1.02
      }
    };

    Plotly.newPlot("chart", traces, layout, {
      responsive: true,
      displaylogo: false
    });

  }catch(err){
    console.error(err);
    document.getElementById("chart").innerHTML =
      "<p style='color:#cf222e;padding:20px;'>Error loading chart data. Open DevTools Console for details.</p>";
  }
}

loadChart();
</script>
</body>
</html>
