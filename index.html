<html lang="en">
<head>

      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;

    }

      display: flex;
      flex-direction: column;

    #chart {
      flex: 1;
      width: 100%;
    }
    #status {
      padding: 10px 14px;
      font-size: 13px;
      color: #555;
      border-top: 1px solid #eee;
    }

</head>
<body>

<script>
function num(x) {
  const n = Number(x);
  return Number.isFinite(n) ? n : null;
}

async function loadChart() {
  const status = document.getElementById("status");

  try {
    // IMPORTANT: no leading slash on GitHub Pages project sites
    const response = await fetch("data/fr-average.json", { cache: "no-store" });
    if (!response.ok) throw new Error(`Fetch failed: ${response.status}`);

    const rows = await response.json();
    if (!Array.isArray(rows) || rows.length === 0) throw new Error("No valid data loaded");

    const dates = [];
    const fr = [];
    const price = [];

    for (const r of rows) {
      if (!r) continue;
      const d = r.date;
      const f = num(r.funding_rate);
      const p = num(r.price);

      if (!d || f === null) continue;

      dates.push(d);
      fr.push(f);
      price.push(p);
    }

    if (dates.length === 0) throw new Error("No valid datapoints after parsing");

    const barColors = fr.map(v => (v >= 0 ? "#1a7f37" : "#cf222e"));

      x: dates,
      y: fr,
      type: "bar",
      name: "Funding Rate",
      marker: { color: barColors },
      yaxis: "y",

    };
