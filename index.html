<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bitcoin Funding Rate (Average)</title>

  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:#ffffff;
      color:#111;
    }
    #wrap{width:100vw;height:100vh;display:flex;flex-direction:column;}
    #chart{flex:1;width:100%;}
    #status{
      padding:10px 14px;
      font-size:13px;
      color:#555;
      border-top:1px solid #eee;
      white-space:pre-wrap;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="chart"></div>
    <div id="status">Loading…</div>
  </div>

<script>
function toNum(x){
  const n = Number(x);
  return Number.isFinite(n) ? n : null;
}

function pick(obj, keys){
  for (const k of keys){
    if (obj && Object.prototype.hasOwnProperty.call(obj, k)) return obj[k];
  }
  return undefined;
}

async function loadChart(){
  const status = document.getElementById("status");

  try{
    // IMPORTANT: no leading slash for GitHub Pages project sites
    const res = await fetch("data/fr-average.json", { cache: "no-store" });
    if (!res.ok) throw new Error(`Fetch failed: ${res.status}`);

    const rows = await res.json();
    if (!Array.isArray(rows) || rows.length === 0) throw new Error("JSON is empty or not an array.");

    const sample = rows[0] || {};
    const keys = Object.keys(sample);

    // Support both schemas:
    // New: date + funding_rate + price
    // Old: date + value (maybe also Price)
    const fundingKeys = ["funding_rate", "fundingRate", "funding", "fr", "value"];
    const priceKeys = ["price", "Price", "btc_price", "price_usd", "usd_price"];

    const dates = [];
    const fr = [];
    const price = [];

    let frCount = 0;
    let priceCount = 0;

    for (const r of rows){
      const d = pick(r, ["date", "Date"]);
      const fRaw = pick(r, fundingKeys);
      const pRaw = pick(r, priceKeys);

      const f = toNum(fRaw);
      const p = toNum(pRaw);

      if (!d || f === null) continue;

      dates.push(String(d));
      fr.push(f);
      price.push(p);

      frCount++;
      if (p !== null) priceCount++;
    }

    if (dates.length === 0){
      throw new Error(
        "No valid datapoints after parsing.\n" +
        "This usually means the funding key name is different than expected.\n" +
        "First row keys: " + keys.join(", ")
      );
    }

    // If your funding values are already in percent units (example 0.73 means 0.73%),
    // you want decimals for Plotly percent formatting (0.0073). We can auto-fix:
    // If median abs funding is > 0.5, assume it's percent units and divide by 100.
    const absVals = fr.map(v => Math.abs(v)).filter(v => Number.isFinite(v)).sort((a,b)=>a-b);
    const medianAbs = absVals.length ? absVals[Math.floor(absVals.length/2)] : 0;
    const needsDivideBy100 = medianAbs > 0.5; // heuristic

    const frFixed = needsDivideBy100 ? fr.map(v => v / 100) : fr;

    const barColors = frFixed.map(v => (v >= 0 ? "#1a7f37" : "#cf222e"));

    const fundingBars = {
      x: dates,
      y: frFixed,
      type: "bar",
      name: "Funding Rate",
      marker: { color: barColors },
      yaxis: "y",
      hovertemplate: "Funding: %{y:.4%}<br>%{x}<extra></extra>"
    };

    const traces = [fundingBars];

    // Only add price line if we actually have price data
    if (priceCount > 0){
      traces.push({
        x: dates,
        y: price,
        type: "scatter",
        mode: "lines",
        name: "BTC Price (USD)",
        yaxis: "y2",
        line: { width: 2, color: "#111111" },
        connectgaps: true,
        hovertemplate: "Price: $%{y:,.0f}<br>%{x}<extra></extra>"
      });
    }

    const layout = {
      title: { text: "Bitcoin Funding Rate (Average)", x: 0.02, xanchor: "left" },
      bargap: 0.05,
      paper_bgcolor: "#ffffff",
      plot_bgcolor: "#ffffff",
      margin: { l: 80, r: 80, t: 70, b: 60 },
      xaxis: {
        title: "Date",
        type: "date",
        showgrid: false,
        tickfont: { color: "#111111" },
        titlefont: { color: "#111111" }
      },
      yaxis: {
        title: "Funding Rate",
        tickformat: ".2%",
        zeroline: true,
        zerolinecolor: "#ddd",
        showgrid: true,
        gridcolor: "#eee",
        tickfont: { color: "#111111" },
        titlefont: { color: "#111111" }
      },
      yaxis2: {
        title: "Price (USD)",
        overlaying: "y",
        side: "right",
        type: "log",
        tickprefix: "$",
        tickformat: ",",
        showgrid: false,
        tickfont: { color: "#111111" },
        titlefont: { color: "#111111" }
      },
      legend: { orientation: "h", x: 0.02, y: 1.05 }
    };

    Plotly.newPlot("chart", traces, layout, { responsive: true, displaylogo: false });

    const last = dates[dates.length - 1];
    status.textContent =
  `Loaded ${dates.length.toLocaleString()} points · Last: ${last}`;

  }catch(err){
    console.error(err);
    document.getElementById("chart").innerHTML =
      "<p style='color:#cf222e;padding:20px;'>Error loading chart data. Open DevTools Console for details.</p>";
    status.textContent = String(err && err.message ? err.message : err);
  }
}

loadChart();
</script>
</body>
</html>
