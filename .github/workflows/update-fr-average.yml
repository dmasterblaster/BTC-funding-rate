name: Update fr-average JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "15 3 * * *" # daily at 03:15 UTC

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Fetch fr-average and write JSON
        env:
          BMP_API_KEY: ${{ secrets.BMP_API_KEY }}
        run: |
          python scripts/fetch_fr_average.py
          ls -la data

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/fr-average.json
          git commit -m "Update fr-average.json" || echo "No changes to commit"
          git push
